<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .full-screen-img {
        width: 100%;
        height: auto;
      }
      .margin {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px; 
        justify-content: center;
      }
      .centered-title {
        text-align: center; 
        font-family: "Arial", sans-serif; 
        font-size: 36px; 
        font-weight: bold; 
        margin-top: 20px; 
      }

      .navbar {
        background-color: #007bff; 
      }

      .navbar-brand,
      .navbar-nav .nav-link,
      .btn-outline-success {
        color: white; 
      }

      .btn-outline-success {
        border-color: white;
      }

      .btn-outline-success:hover {
        background-color: white;
        color: #4d5d6e;
      }
    </style>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand">CSMJU</a>
        <form class="d-flex btn-outline-success:hover" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="full-screen-img">
      <img
        src="https://api3.csmju.com/images/banners/banner-1694589627.jpg"
        class="full-screen-img "
        alt="..."
      />
    </div>

    <h1 class="centered-title">รุ่นที่29</h1>

  
    <div class="card-container" id="card-container"></div>

    <!-- Script เพื่อสร้างการ์ดทั้งหมด 30 ใบ -->
    <script>
      // จัดการสร้างการ์ดทั้งหมด 30 ใบ
      const cardContainer = document.getElementById("card-container");

      for (let i = 1; i <= 30; i++) {
      
        const card = document.createElement("div");
        card.className = "card custom-card";
        card.style.width = "18rem";

       
        card.innerHTML = `
                <img src="https://cdn.pixabay.com/photo/2021/11/24/05/19/user-6820232_1280.png" class="card-img-top" alt="...">
                <div class="card-body margin">
                    <h5 class="card-title">คนที่ ${i}</h5>
                    <p class="card-text">นาย ธนภัทร ตาสาย รหัสนักศึกษา6604101331</p>
                    <a href="page 3.html" class="btn btn-primary">ดูรายระเอียด</a>
                </div>
            `;

        // เพิ่มการ์ดไปยัง container
        cardContainer.appendChild(card);
      }
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </body>
</html>
